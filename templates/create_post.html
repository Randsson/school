{% extends 'base.html' %}

{% block content %}
<div class="container-sm">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="id_nome">
    </div>
    <div class="mb-3">
        <label for="id_descricao" class="form-label">Descrição:</label>
        <input type="text" class="form-control" id="id_descricao">
      </div>
    <div class="row">

      <div class="col">
        <div class="mb-3">
          <label for="id_preco" class="form-label">Preço</label>
          <input type="number" class="form-control" id="id_preco">
        </div>
      </div>

      <div class="col">
        <div class="mb-3">
          <label for="id_validade" class="form-label">Validade</label>
          <input type="date" class="form-control" id="id_validade">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
{% endblock %}
